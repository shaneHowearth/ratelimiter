version: '3'
services:
    accessdb:
        build: accessdb/
        hostname: "accessdb"
        ports:
            - "5432"
        labels:
            NAME: "accessdb"
    limiter:
        build: limiter/
        environment:
            - DBURI=postgres://accesswriter:hu8jmn3@accessdb:5432/access_postgres_db?sslmode=disable
            - PORTNUM=5100
            - LIMIT=100
            - TIMESPAN=1h
        ports:
            - "80:80"
